zabbix_export:
  version: '5.2'
  date: '2021-06-04T11:15:29Z'
  groups:
    -
      name: 'Template Switch Huawei S'
  templates:
    -
      template: 'Template Switch Huawei S'
      name: 'Template Switch Huawei S'
      groups:
        -
          name: 'Template Switch Huawei S'
      applications:
        -
          name: CPU
        -
          name: Fans
        -
          name: General
        -
          name: Inventory
        -
          name: Memory
        -
          name: 'Network interfaces'
        -
          name: 'Network Interfaces HW'
        -
          name: Status
        -
          name: Temperature
      items:
        -
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: 'Retorno de disponibilidade do dispositivo por PING'
          applications:
            -
              name: Status
          valuemap:
            name: 'Ping State'
          triggers:
            -
              expression: '{max(#6)}=0'
              name: '{HOST.HOST} Indisponível por ICMP ping'
              priority: HIGH
              description: |
                Dispositivo Indisponível por PING.
                Last value: {ITEM.LASTVALUE1}.
        -
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'Porcentagem de perda dos pacotes PING'
          applications:
            -
              name: Status
          triggers:
            -
              expression: '{min(5m)}>{$ICMP_LOSS_WARN} and {min(5m)}<150'
              name: 'Alta perca de pacotes'
              priority: WARNING
              description: 'ICMP ping loss bigger than {$ICMP_LOSS_WARN}'
              dependencies:
                -
                  name: '{HOST.HOST} Indisponível por ICMP ping'
                  expression: '{Template Switch Huawei S:icmpping.max(#6)}=0'
        -
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'Tempo de resposta do dispositivo por ping'
          applications:
            -
              name: Status
          triggers:
            -
              expression: '{avg(5m)}>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Alto tempo de resposta em {HOST.HOST}'
              priority: WARNING
              description: 'O Dispositivo está com tempo de resposta maior que {$ICMP_RESPONSE_TIME_WARN}'
              dependencies:
                -
                  name: 'Alta perca de pacotes'
                  expression: '{Template Switch Huawei S:icmppingloss.min(5m)}>{$ICMP_LOSS_WARN} and {Template Switch Huawei S:icmppingloss.min(5m)}<150'
                -
                  name: '{HOST.HOST} Indisponível por ICMP ping'
                  expression: '{Template Switch Huawei S:icmpping.max(#6)}=0'
        -
          name: 'Device contact details'
          type: SNMP_AGENT
          snmp_oid: sysContact.0
          key: sys.contact
          trends: '0'
          value_type: CHAR
          description: 'Detalhes de contato do dispositivo'
          inventory_link: CONTACT
          applications:
            -
              name: General
        -
          name: 'Device description'
          type: SNMP_AGENT
          snmp_oid: sysDescr.0
          key: sys.descr
          trends: '0'
          value_type: CHAR
          description: 'Descrição do dispositivo'
          inventory_link: HARDWARE_FULL
          applications:
            -
              name: General
        -
          name: 'Device location'
          type: SNMP_AGENT
          snmp_oid: sysLocation.0
          key: sys.Location
          trends: '0'
          value_type: CHAR
          description: 'Localização do dispositivo'
          inventory_link: LOCATION
          applications:
            -
              name: General
        -
          name: 'Device name'
          type: SNMP_AGENT
          snmp_oid: sysName.0
          key: sys.name
          trends: '0'
          value_type: CHAR
          description: 'Nome do dispositivo'
          inventory_link: NAME
          applications:
            -
              name: General
        -
          name: 'Device uptime'
          type: SNMP_AGENT
          snmp_oid: sysUpTime.0
          key: sys.uptime
          delay: 10m
          trends: '0'
          units: uptime
          description: 'Tempo do sistema ativo'
          applications:
            -
              name: Status
          triggers:
            -
              expression: '{last()}<10m'
              name: '{HOST.HOST} foi reiniciado'
              priority: WARNING
              description: |
                Your Device has been restarted.
                Uptime less than 10 minutes.
                Last value: {ITEM.LASTVALUE1}.
              dependencies:
                -
                  name: 'SNMP Indisponível em {HOST.HOST}'
                  expression: '{Template Switch Huawei S:zabbix[host,snmp,available].max({$SNMP_TIMEOUT})}=0'
        -
          name: 'SNMP availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: 'Disponibilidade do dispositivo por ping'
          applications:
            -
              name: Status
          valuemap:
            name: 'SMNP Available'
          triggers:
            -
              expression: '{max({$SNMP_TIMEOUT})}=0'
              name: 'SNMP Indisponível em {HOST.HOST}'
              priority: WARNING
              description: |
                SNMP Não Disponível ou com falhas no seu SWITCH,
                Por favor verifique seu equipamento.
                Last value: {ITEM.LASTVALUE1}.
              dependencies:
                -
                  name: '{HOST.HOST} Indisponível por ICMP ping'
                  expression: '{Template Switch Huawei S:icmpping.max(#6)}=0'
      discovery_rules:
        -
          name: 'FAN Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.2011.5.25.31.1.1.10.1.1]'
          key: discovery.fans
          item_prototypes:
            -
              name: '#{#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.5.25.31.1.1.10.1.7.{#SNMPINDEX}'
              key: 'sensor.fan.status[hwEntityFanState.{#SNMPINDEX}]'
              delay: 3m
              description: 'Estado da Fan'
              applications:
                -
                  name: Fans
              valuemap:
                name: hwEntityFanState
              trigger_prototypes:
                -
                  expression: '{count(#1,{$FAN_CRIT_STATUS},eq)}=1'
                  name: '#{#SNMPVALUE}: Fan is in critical state'
                  priority: AVERAGE
                  description: |
                    Critical State on FAN.
                    Last value: {ITEM.LASTVALUE1}.
        -
          name: 'Entity Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENT_CLASS},1.3.6.1.2.1.47.1.1.1.1.5,{#ENT_NAME},1.3.6.1.2.1.47.1.1.1.1.7]'
          key: entity.discovery
          filter:
            conditions:
              -
                macro: '{#ENT_CLASS}'
                value: '3'
                formulaid: A
          item_prototypes:
            -
              name: '{#ENT_NAME}: Hardware model name'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.47.1.1.1.1.2.{#SNMPINDEX}'
              key: 'system.hw.model[entPhysicalDescr.{#SNMPINDEX}]'
              delay: 1h
              trends: '0'
              value_type: CHAR
              description: 'Nome do modelo de hardware'
              applications:
                -
                  name: Inventory
        -
          name: 'MPU Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENT_NAME},1.3.6.1.2.1.47.1.1.1.1.7]'
          key: mpu.discovery
          filter:
            conditions:
              -
                macro: '{#ENT_NAME}'
                value: 'MPU.*'
                formulaid: A
          item_prototypes:
            -
              name: '{#ENT_NAME}: Temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.5.25.31.1.1.1.1.11.{#SNMPINDEX}'
              key: 'sensor.temp.value[hwEntityTemperature.{#SNMPINDEX}]'
              delay: 3m
              value_type: FLOAT
              units: °C
              description: 'Temperatura da entidade'
              applications:
                -
                  name: Temperature
              trigger_prototypes:
                -
                  expression: '{avg(5m)}>{$TEMP_CRIT:"50"}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{max(5m)}<{$TEMP_CRIT:"50"}-3'
                  name: '{#ENT_NAME}: Temperature is above critical threshold: > {$TEMP_CRIT:""}'
                  priority: HIGH
                  description: |
                    Temperature above 50°C
                    Last value: {ITEM.LASTVALUE1}.
                -
                  expression: '{avg(5m)}<{$TEMP_CRIT_LOW:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{min(5m)}>{$TEMP_CRIT_LOW:""}+3'
                  name: '{#ENT_NAME}: Temperature is too low: < 5'
                  priority: AVERAGE
                  description: |
                    Temperature less than 5°C
                    Last value: {ITEM.LASTVALUE1}.
        -
          name: 'Network Interfaces Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          filter:
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: (1|3)
                formulaid: A
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: B
              -
                macro: '{#IFOPERSTATUS}'
                value: (1|2|3|4|5|7)
                formulaid: C
          lifetime: 5d
          item_prototypes:
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 5m
              description: 'Entrada de pacotes descartados'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 3m
              description: 'Entrada de pacotes com erros'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'interface {#IFNAME}({#IFALIAS}): Bits received'
              type: SNMP_AGENT
              snmp_oid: 'ifHCInOctets.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 180d
              units: bps
              description: 'Tráfego de entrada na interface'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 5m
              description: 'Saída de pacotes descartados'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              description: 'Saída de pacotes com erros'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 180d
              units: bps
              description: 'Tráfego de saída na interface'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: 5m
              trends: '0'
              units: bps
              description: 'Velocidade da interface'
              applications:
                -
                  name: 'Network interfaces'
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 2w
              trends: '0'
              description: 'Estado Operacional da interface'
              applications:
                -
                  name: 'Network interfaces'
              valuemap:
                name: ifOperStatus
              trigger_prototypes:
                -
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and ({last()}=2 and {diff()}=1)'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last()}<>2'
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  priority: AVERAGE
                  description: |
                    Interface Down.
                    Last value: {ITEM.LASTVALUE1}.
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              description: 'Tipo da interface'
              applications:
                -
                  name: 'Network interfaces'
              valuemap:
                name: 'IF-MIB::ifType'
          trigger_prototypes:
            -
              expression: '({Template Switch Huawei S:net.if.in[ifHCInOctets.{#SNMPINDEX}].avg(15m)}>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} or {Template Switch Huawei S:net.if.out[ifHCOutOctets.{#SNMPINDEX}].avg(15m)}>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}) and {Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}>0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{Template Switch Huawei S:net.if.in[ifHCInOctets.{#SNMPINDEX}].avg(15m)}<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} and {Template Switch Huawei S:net.if.out[ifHCOutOctets.{#SNMPINDEX}].avg(15m)}<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage >{$IF_UTIL_MAX:"{#IFNAME}"}%'
              status: DISABLED
              discover: NO_DISCOVER
              priority: WARNING
              description: |
                High Bandwidth usage more than {$IF_UTIL_MAX}
                Last value: {ITEM.LASTVALUE1}.
            -
              expression: '({Template Switch Huawei S:net.if.in[ifHCInOctets.{#SNMPINDEX}].min(600)}>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} or {Template Switch Huawei S:net.if.out[ifHCOutOctets.{#SNMPINDEX}].min(600)}>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}) and {Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}>0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{Template Switch Huawei S:net.if.in[ifHCInOctets.{#SNMPINDEX}].min(600)}<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} and {Template Switch Huawei S:net.if.out[ifHCOutOctets.{#SNMPINDEX}].min(600)}<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage >{$IF_UTIL_MAX:"{#IFNAME}"}%  (10m)'
              status: DISABLED
              discover: NO_DISCOVER
              priority: WARNING
              description: |
                High bandwidth usage more than {$IF_UTIL_MAX} in 10 minutes.
                Bits Received: {ITEM.LASTVALUE1}.  | Bits Sent: {ITEM.LASTVALUE3}
                Speed Interface: {ITEM.LASTVALUE2}
            -
              expression: '({Template Switch Huawei S:net.if.in[ifHCInOctets.{#SNMPINDEX}].min(600)}>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} and {Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}>0)'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{Template Switch Huawei S:net.if.in[ifHCInOctets.{#SNMPINDEX}].min(600)}<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage in bits received >{$IF_UTIL_MAX:"{#IFNAME}"}% (10m)'
              priority: WARNING
              description: |
                High bandwidth usage more than {$IF_UTIL_MAX} in 10 minutes.
                Bits Received: {ITEM.LASTVALUE1}. 
                Speed Interface: {ITEM.LASTVALUE3}
            -
              expression: '({Template Switch Huawei S:net.if.out[ifHCOutOctets.{#SNMPINDEX}].min(600)}>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}) and {Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}>0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{Template Switch Huawei S:net.if.out[ifHCOutOctets.{#SNMPINDEX}].min(600)}<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*{Template Switch Huawei S:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage in bits sent >{$IF_UTIL_MAX:"{#IFNAME}"}% (10m)'
              priority: WARNING
              description: |
                High bandwidth usage more than {$IF_UTIL_MAX} in 10 minutes.
                Bits Sent: {ITEM.LASTVALUE1}. 
                Speed Interface: {ITEM.LASTVALUE3}
            -
              expression: '{Template Switch Huawei S:net.if.in.errors[ifInErrors.{#SNMPINDEX}].avg(5m)}>{$IF_ERRORS_WARN:"{#IFNAME}"} or {Template Switch Huawei S:net.if.out.errors[ifOutErrors.{#SNMPINDEX}].avg(5m)}>{$IF_ERRORS_WARN:"{#IFNAME}"}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{Template Switch Huawei S:net.if.in.errors[ifInErrors.{#SNMPINDEX}].avg(5m)}<{$IF_ERRORS_WARN:"{#IFNAME}"}*0.8 and {Template Switch Huawei S:net.if.out.errors[ifOutErrors.{#SNMPINDEX}].avg(5m)}<{$IF_ERRORS_WARN:"{#IFNAME}"}*0.8'
              name: 'Interface {#IFNAME}({#IFALIAS}): High error rate'
              priority: WARNING
              description: |
                High error rate.
                Last value: {ITEM.LASTVALUE1}.
          graph_prototypes:
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Network traffic'
              graph_items:
                -
                  sortorder: '1'
                  color: 199C0D
                  item:
                    host: 'Template Switch Huawei S'
                    key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  color: F63100
                  item:
                    host: 'Template Switch Huawei S'
                    key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
                -
                  sortorder: '3'
                  color: 2774A4
                  item:
                    host: 'Template Switch Huawei S'
                    key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
                -
                  sortorder: '4'
                  color: F7941D
                  item:
                    host: 'Template Switch Huawei S'
                    key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
                -
                  sortorder: '5'
                  color: FC6EA3
                  item:
                    host: 'Template Switch Huawei S'
                    key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
                -
                  sortorder: '6'
                  color: 6C59DC
                  item:
                    host: 'Template Switch Huawei S'
                    key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
      macros:
        -
          macro: '{$CPU_UTIL_MAX}'
          value: '90'
        -
          macro: '{$FAN_CRIT_STATUS}'
          value: '2'
        -
          macro: '{$ICMP_LOSS_WARN}'
          value: '20'
        -
          macro: '{$ICMP_RESPONSE_TIME_WARN}'
          value: '0.15'
        -
          macro: '{$IFCONTROL}'
          value: '1'
        -
          macro: '{$IF_ERRORS_WARN}'
          value: '2'
        -
          macro: '{$IF_UTIL_MAX}'
          value: '90'
        -
          macro: '{$MEMORY_UTIL_MAX}'
          value: '90'
        -
          macro: '{$SNMP_COMMUNITY}'
          value: public
        -
          macro: '{$SNMP_TIMEOUT}'
          value: 3m
        -
          macro: '{$STORAGE_UTIL_CRIT}'
          value: '90'
        -
          macro: '{$STORAGE_UTIL_WARN}'
          value: '80'
        -
          macro: '{$TEMP_CRIT}'
          value: '90'
        -
          macro: '{$TEMP_CRIT_LOW}'
          value: '5'
        -
          macro: '{$TEMP_WARN}'
          value: '90'
      dashboards:
        -
          name: 'Gráficos Backbone (Temperature)'
          widgets:
            -
              type: GRAPH_PROTOTYPE
              width: '24'
              height: '30'
              fields:
                -
                  type: INTEGER
                  name: columns
                  value: '4'
                -
                  type: INTEGER
                  name: rows
                  value: '10'
        -
          name: 'Gráficos Backbone (Traffic-Network)'
          widgets:
            -
              type: GRAPH_PROTOTYPE
              width: '24'
              height: '26'
              fields:
                -
                  type: INTEGER
                  name: columns
                  value: '4'
                -
                  type: INTEGER
                  name: rows
                  value: '10'
                -
                  type: GRAPH_PROTOTYPE
                  name: graphid
                  value:
                    name: 'Interface {#IFNAME}({#IFALIAS}): Network traffic'
                    host: 'Template Switch Huawei S'
        -
          name: 'Gráficos Backbone (TX-RX POWER)'
          widgets:
            -
              type: GRAPH_PROTOTYPE
              width: '24'
              height: '32'
              fields:
                -
                  type: INTEGER
                  name: rows
                  value: '10'
  value_maps:
    -
      name: hwEntityFanState
      mappings:
        -
          value: '1'
