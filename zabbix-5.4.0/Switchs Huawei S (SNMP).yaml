zabbix_export:
  version: '5.4'
  date: '2021-05-28T03:09:50Z'
  groups:
    -
      uuid: 0bfb6f1f60614073a7c57825645ade77
      name: 'REDE BACKBONE QNET'
  templates:
    -
      uuid: 406211afdf674fa4a88092e057400a3d
      template: 'REDE BACKBONE'
      name: 'REDE BACKBONE'
      templates:
        -
          name: 'Template Optical Modules Huawei'
      groups:
        -
          name: 'REDE BACKBONE QNET'
      items:
        -
          uuid: ef5b8214e5f8436a879ec05d81276786
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: 'Retorno de disponibilidade do dispositivo por PING'
          valuemap:
            name: 'Ping State'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 0999cedde443465da47dbf4cd584273e
              expression: 'max(/REDE BACKBONE/icmpping,#6)=0'
              name: '{HOST.HOST} Indisponível por ICMP ping'
              priority: HIGH
              description: |
                Dispositivo Indisponível por PING.
                Last value: {ITEM.LASTVALUE1}.
        -
          uuid: 87cadd60e3bf4114a18291610d81af6f
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'Porcentagem de perda dos pacotes PING'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 3588ae82c27e4924afd0b6a7a359ce61
              expression: 'min(/REDE BACKBONE/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/REDE BACKBONE/icmppingloss,5m)<150'
              name: 'Alta perca de pacotes'
              priority: WARNING
              description: 'ICMP ping loss bigger than {$ICMP_LOSS_WARN}'
              dependencies:
                -
                  name: '{HOST.HOST} Indisponível por ICMP ping'
                  expression: 'max(/REDE BACKBONE/icmpping,#6)=0'
        -
          uuid: a48d46202b0f4ee59e381350b41498e0
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'Tempo de resposta do dispositivo por ping'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: cd9d5601c4f145da947598c955b3529a
              expression: 'avg(/REDE BACKBONE/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Alto tempo de resposta em {HOST.HOST}'
              priority: WARNING
              description: 'O Dispositivo está com tempo de resposta maior que {$ICMP_RESPONSE_TIME_WARN}'
              dependencies:
                -
                  name: 'Alta perca de pacotes'
                  expression: 'min(/REDE BACKBONE/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/REDE BACKBONE/icmppingloss,5m)<150'
                -
                  name: '{HOST.HOST} Indisponível por ICMP ping'
                  expression: 'max(/REDE BACKBONE/icmpping,#6)=0'
        -
          uuid: 4e45a3a67d0e4bfdb0d2da8e42dcbff7
          name: 'Device contact details'
          type: SNMP_AGENT
          snmp_oid: sysContact.0
          key: sys.contact
          trends: '0'
          value_type: CHAR
          description: 'Detalhes de contato do dispositivo'
          inventory_link: CONTACT
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 9ad87e6301e94eb5aa5c74a69ac09f5d
          name: 'Device description'
          type: SNMP_AGENT
          snmp_oid: sysDescr.0
          key: sys.descr
          trends: '0'
          value_type: CHAR
          description: 'Descrição do dispositivo'
          inventory_link: HARDWARE_FULL
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 4c4453434d624bf98589889c27ea7924
          name: 'Device location'
          type: SNMP_AGENT
          snmp_oid: sysLocation.0
          key: sys.Location
          trends: '0'
          value_type: CHAR
          description: 'Localização do dispositivo'
          inventory_link: LOCATION
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 1b91b23bbfd9442481eddb895fd91d46
          name: 'Device name'
          type: SNMP_AGENT
          snmp_oid: sysName.0
          key: sys.name
          trends: '0'
          value_type: CHAR
          description: 'Nome do dispositivo'
          inventory_link: NAME
          tags:
            -
              tag: Application
              value: General
        -
          uuid: a1f1e93559434882890f3d94bde92e4c
          name: 'Device uptime'
          type: SNMP_AGENT
          snmp_oid: sysUpTime.0
          key: sys.uptime
          delay: 10m
          trends: '0'
          units: uptime
          description: 'Tempo do sistema ativo'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 11f4b26f16004f3fb9bde565b2522a21
              expression: 'last(/REDE BACKBONE/sys.uptime)<10m'
              name: '{HOST.HOST} foi reiniciado'
              priority: WARNING
              description: |
                Your Device has been restarted.
                Uptime less than 10 minutes.
                Last value: {ITEM.LASTVALUE1}.
              dependencies:
                -
                  name: 'SNMP Indisponível em {HOST.HOST}'
                  expression: 'max(/REDE BACKBONE/zabbix[host,snmp,available],{$SNMP_TIMEOUT})=0'
        -
          uuid: 2d730f0c06e445c28ff080fb391339a8
          name: 'SNMP availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: 'Disponibilidade do dispositivo por ping'
          valuemap:
            name: 'SMNP Available'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: d5f4945533e54592a063655a68091bec
              expression: 'max(/REDE BACKBONE/zabbix[host,snmp,available],{$SNMP_TIMEOUT})=0'
              name: 'SNMP Indisponível em {HOST.HOST}'
              priority: WARNING
              description: |
                SNMP Não Disponível ou com falhas no seu SWITCH,
                Por favor verifique seu equipamento.
                Last value: {ITEM.LASTVALUE1}.
              dependencies:
                -
                  name: '{HOST.HOST} Indisponível por ICMP ping'
                  expression: 'max(/REDE BACKBONE/icmpping,#6)=0'
      discovery_rules:
        -
          uuid: 20723df3018649b19a9dd02863d0e61f
          name: 'FAN Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.2011.5.25.31.1.1.10.1.1]'
          key: discovery.fans
          item_prototypes:
            -
              uuid: f03d2a13ab794bf5bf92921153ea2c75
              name: '#{#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.5.25.31.1.1.10.1.7.{#SNMPINDEX}'
              key: 'sensor.fan.status[hwEntityFanState.{#SNMPINDEX}]'
              delay: 3m
              description: 'Estado da Fan'
              valuemap:
                name: hwEntityFanState
              tags:
                -
                  tag: Application
                  value: Fans
              trigger_prototypes:
                -
                  uuid: 036e4dcbe94542a7bbcfd04575b6b647
                  expression: 'count(/REDE BACKBONE/sensor.fan.status[hwEntityFanState.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS}")=1'
                  name: '#{#SNMPVALUE}: Fan is in critical state'
                  priority: AVERAGE
                  description: |
                    Critical State on FAN.
                    Last value: {ITEM.LASTVALUE1}.
        -
          uuid: c37e4900c26d400abcd92bc0414585c3
          name: 'Entity Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENT_CLASS},1.3.6.1.2.1.47.1.1.1.1.5,{#ENT_NAME},1.3.6.1.2.1.47.1.1.1.1.7]'
          key: entity.discovery
          filter:
            conditions:
              -
                macro: '{#ENT_CLASS}'
                value: '3'
                formulaid: A
          item_prototypes:
            -
              uuid: 3e77aa24c5044c82b843c28d5915e563
              name: '{#ENT_NAME}: Hardware model name'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.47.1.1.1.1.2.{#SNMPINDEX}'
              key: 'system.hw.model[entPhysicalDescr.{#SNMPINDEX}]'
              delay: 1h
              trends: '0'
              value_type: CHAR
              description: 'Nome do modelo de hardware'
              tags:
                -
                  tag: Application
                  value: Inventory
        -
          uuid: 287ebf0df0f04f7b806632e26fc219c5
          name: 'MPU Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENT_NAME},1.3.6.1.2.1.47.1.1.1.1.7]'
          key: mpu.discovery
          filter:
            conditions:
              -
                macro: '{#ENT_NAME}'
                value: 'MPU.*'
                formulaid: A
          item_prototypes:
            -
              uuid: 001a7a3eed2646e4a627f005eb271bf9
              name: '{#ENT_NAME}: Temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.5.25.31.1.1.1.1.11.{#SNMPINDEX}'
              key: 'sensor.temp.value[hwEntityTemperature.{#SNMPINDEX}]'
              delay: 3m
              value_type: FLOAT
              units: °C
              description: 'Temperatura da entidade'
              tags:
                -
                  tag: Application
                  value: Temperature
              trigger_prototypes:
                -
                  uuid: 190f929cb2784856b1617d64f2942940
                  expression: 'avg(/REDE BACKBONE/sensor.temp.value[hwEntityTemperature.{#SNMPINDEX}],5m)>{$TEMP_CRIT:"50"}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'max(/REDE BACKBONE/sensor.temp.value[hwEntityTemperature.{#SNMPINDEX}],5m)<{$TEMP_CRIT:"50"}-3'
                  name: '{#ENT_NAME}: Temperature is above critical threshold: > {$TEMP_CRIT:""}'
                  priority: HIGH
                  description: |
                    Temperature above 50°C
                    Last value: {ITEM.LASTVALUE1}.
                -
                  uuid: 9a3798b0be214a42ae91b6d59d20bedf
                  expression: 'avg(/REDE BACKBONE/sensor.temp.value[hwEntityTemperature.{#SNMPINDEX}],5m)<{$TEMP_CRIT_LOW:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'min(/REDE BACKBONE/sensor.temp.value[hwEntityTemperature.{#SNMPINDEX}],5m)>{$TEMP_CRIT_LOW:""}+3'
                  name: '{#ENT_NAME}: Temperature is too low: < 5'
                  priority: AVERAGE
                  description: |
                    Temperature less than 5°C
                    Last value: {ITEM.LASTVALUE1}.
        -
          uuid: c11d48717c1c4f4a8b9b5d3f56b775d5
          name: 'Network Interfaces Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          filter:
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: (1|3)
                formulaid: A
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: B
              -
                macro: '{#IFOPERSTATUS}'
                value: (1|3|4|5|7)
                formulaid: C
          lifetime: 5d
          item_prototypes:
            -
              uuid: b09c762711d441f2aab1baff9bb8c565
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 5m
              description: 'Entrada de pacotes descartados'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 3b9a59e4303a449396176af3a14a242e
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 3m
              description: 'Entrada de pacotes com erros'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 064718a62ad24b3faf5281a7f2a19007
              name: 'interface {#IFNAME}({#IFALIAS}): Bits received'
              type: SNMP_AGENT
              snmp_oid: 'ifHCInOctets.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 180d
              units: bps
              description: 'Tráfego de entrada na interface'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 896eb931894c4cdc948a5bb4e90c8619
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 5m
              description: 'Saída de pacotes descartados'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 2ba267e9efb94f7caab1bad7be5defdc
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              description: 'Saída de pacotes com erros'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 6e3da27f78e546d1a398f1495fb50001
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 180d
              units: bps
              description: 'Tráfego de saída na interface'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 35f0897f0bd243f28a43531751e21455
              name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: 5m
              trends: '0'
              units: bps
              description: 'Velocidade da interface'
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: bcb58641887b4a7aa1f60ae78e930403
              name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 2w
              trends: '0'
              description: 'Estado Operacional da interface'
              valuemap:
                name: ifOperStatus
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
              trigger_prototypes:
                -
                  uuid: 5f0401441f6747a9ac8beafb5cbf2fa3
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/REDE BACKBONE/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/REDE BACKBONE/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/REDE BACKBONE/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/REDE BACKBONE/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  priority: AVERAGE
                  description: |
                    Interface Down.
                    Last value: {ITEM.LASTVALUE1}.
            -
              uuid: f57aab06077542dabdd04a15ab791dd9
              name: 'Interface {#IFNAME}({#IFALIAS}): Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              description: 'Tipo da interface'
              valuemap:
                name: 'IF-MIB::ifType'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
          trigger_prototypes:
            -
              uuid: 1e3b0bbefcb4435e991fc26c5b0f8c9a
              expression: '(avg(/REDE BACKBONE/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or avg(/REDE BACKBONE/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '(avg(/REDE BACKBONE/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and (avg(/REDE BACKBONE/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}]))'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage >{$IF_UTIL_MAX:"{#IFNAME}"}%'
              status: DISABLED
              discover: NO_DISCOVER
              priority: WARNING
              description: |
                High Bandwidth usage more than {$IF_UTIL_MAX}
                Last value: {ITEM.LASTVALUE1}.
            -
              uuid: ce614f4fd0e746019741c79ae011b9c8
              expression: '(min(/REDE BACKBONE/net.if.in[ifHCInOctets.{#SNMPINDEX}],600s)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or min(/REDE BACKBONE/net.if.out[ifHCOutOctets.{#SNMPINDEX}],600s)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '(min(/REDE BACKBONE/net.if.in[ifHCInOctets.{#SNMPINDEX}],600s)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and (min(/REDE BACKBONE/net.if.out[ifHCOutOctets.{#SNMPINDEX}],600s)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}]))'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage >{$IF_UTIL_MAX:"{#IFNAME}"}%  (10m)'
              status: DISABLED
              discover: NO_DISCOVER
              priority: WARNING
              description: |
                High bandwidth usage more than {$IF_UTIL_MAX} in 10 minutes.
                Bits Received: {ITEM.LASTVALUE1}.  | Bits Sent: {ITEM.LASTVALUE3}
                Speed Interface: {ITEM.LASTVALUE2}
            -
              uuid: db73f5cbdef04c8a9ccfee7218a1353d
              expression: '((min(/REDE BACKBONE/net.if.in[ifHCInOctets.{#SNMPINDEX}],600s)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0)'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'min(/REDE BACKBONE/net.if.in[ifHCInOctets.{#SNMPINDEX}],600s)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage in bits received >{$IF_UTIL_MAX:"{#IFNAME}"}% (10m)'
              priority: WARNING
              description: |
                High bandwidth usage more than {$IF_UTIL_MAX} in 10 minutes.
                Bits Received: {ITEM.LASTVALUE1}. 
                Speed Interface: {ITEM.LASTVALUE3}
            -
              uuid: 9c9376fefa784b9b82d094e731b0d256
              expression: '(min(/REDE BACKBONE/net.if.out[ifHCOutOctets.{#SNMPINDEX}],600s)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'min(/REDE BACKBONE/net.if.out[ifHCOutOctets.{#SNMPINDEX}],600s)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/REDE BACKBONE/net.if.speed[ifHighSpeed.{#SNMPINDEX}])'
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage in bits sent >{$IF_UTIL_MAX:"{#IFNAME}"}% (10m)'
              priority: WARNING
              description: |
                High bandwidth usage more than {$IF_UTIL_MAX} in 10 minutes.
                Bits Sent: {ITEM.LASTVALUE1}. 
                Speed Interface: {ITEM.LASTVALUE3}
            -
              uuid: 4e1b1b2546dd46a99cdb8fa43d202db9
              expression: 'avg(/REDE BACKBONE/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF_ERRORS_WARN:"{#IFNAME}"} or avg(/REDE BACKBONE/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF_ERRORS_WARN:"{#IFNAME}"}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/REDE BACKBONE/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF_ERRORS_WARN:"{#IFNAME}"}*0.8 and avg(/REDE BACKBONE/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF_ERRORS_WARN:"{#IFNAME}"}*0.8'
              name: 'Interface {#IFNAME}({#IFALIAS}): High error rate'
