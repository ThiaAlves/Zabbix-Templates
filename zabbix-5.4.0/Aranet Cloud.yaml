                      sensor.metrics.forEach(function (metric) {
                          output.push(
                              {
                                  '{#ID}': sensor.id,
                                  '{#SENSOR}': sensor.name,
                                  '{#METRIC}': metric.name,
                                  '{#UNIT}': metric.unit
                              }
                          )
                      })
                  });
                  
                  return JSON.stringify(output);
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 15m
          master_item:
            key: aranet.get_data
          tags:
            -
              tag: Application
              value: 'Zabbix raw items'
