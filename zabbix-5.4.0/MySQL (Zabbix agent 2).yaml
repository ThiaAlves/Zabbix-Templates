          key: 'mysql.replication.discovery["{$MYSQL.DSN}","{$MYSQL.USER}","{$MYSQL.PASSWORD}"]'
          delay: 1h
          description: 'If "show slave status" returns Master_Host, "Replication: *" items are created.'
          item_prototypes:
            -
              uuid: 130d6421b7864444a083dc7ffb1c03c5
              name: 'MySQL: Replication Slave status {#MASTER_HOST}'
              key: 'mysql.replication.get_slave_status["{$MYSQL.DSN}","{$MYSQL.USER}","{$MYSQL.PASSWORD}","{#MASTER_HOST}"]'
              history: 1h
              trends: '0'
              value_type: TEXT
              description: 'The item gets status information on essential parameters of the slave threads.'
              tags:
                -
                  tag: Application
                  value: 'Zabbix raw items'
            -
              uuid: bdbd657020b24a14a771a29a8a945a2b
              name: 'MySQL: Replication Seconds Behind Master {#MASTER_HOST}'
              type: DEPENDENT
              key: 'mysql.replication.seconds_behind_master["{#MASTER_HOST}"]'
              delay: '0'
              history: 7d
              units: s
              description: |
                The number of seconds that the slave SQL thread is behind processing the master binary log.
                A high number (or an increasing one) can indicate that the slave is unable to handle events
                from the master in a timely fashion.
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.Seconds_Behind_Master
                -
                  type: MATCHES_REGEX
                  parameters:
                    - \d+
                  error_handler: CUSTOM_ERROR
                  error_handler_params: 'Replication is not performed.'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.replication.get_slave_status["{$MYSQL.DSN}","{$MYSQL.USER}","{$MYSQL.PASSWORD}","{#MASTER_HOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
              trigger_prototypes:
                -
                  uuid: 373e215000a64e05b0379f186141067f
                  expression: 'min(/MySQL by Zabbix agent 2/mysql.replication.seconds_behind_master["{#MASTER_HOST}"],5m)>{$MYSQL.REPL_LAG.MAX.WARN}'
                  name: 'MySQL: Replication lag is too high (over {$MYSQL.REPL_LAG.MAX.WARN} for 5m)'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
            -
              uuid: 2a5eb9d62cd046138d7564aa22b9ca33
              name: 'MySQL: Replication Slave IO Running {#MASTER_HOST}'
              type: DEPENDENT
              key: 'mysql.replication.slave_io_running["{#MASTER_HOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                Whether the I/O thread for reading the master's binary log is running. 
                Normally, you want this to be Yes unless you have not yet started replication or have 
                explicitly stopped it with STOP SLAVE.
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.Slave_IO_Running
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.replication.get_slave_status["{$MYSQL.DSN}","{$MYSQL.USER}","{$MYSQL.PASSWORD}","{#MASTER_HOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
              trigger_prototypes:
                -
                  uuid: efe46a25a1fd48e1a7504a9b06c26aee
                  expression: 'count(/MySQL by Zabbix agent 2/mysql.replication.slave_io_running["{#MASTER_HOST}"],#1,"ne","Yes")=1'
                  name: 'MySQL: The slave I/O thread is not connected to a replication master'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
                  dependencies:
                    -
                      name: 'MySQL: The slave I/O thread is not running'
                      expression: 'count(/MySQL by Zabbix agent 2/mysql.replication.slave_io_running["{#MASTER_HOST}"],#1,"eq","No")=1'
                -
                  uuid: 369f7ade45cd4ca39f5aa47d638e5e00
                  expression: 'count(/MySQL by Zabbix agent 2/mysql.replication.slave_io_running["{#MASTER_HOST}"],#1,"eq","No")=1'
                  name: 'MySQL: The slave I/O thread is not running'
                  priority: AVERAGE
                  description: |
                    Whether the I/O thread for reading the master's binary log is running.
                    Last value: {ITEM.LASTVALUE1}.
            -
              uuid: 4fbb3cb164064694b37924dfcbaf2271
              name: 'MySQL: Replication Slave SQL Running {#MASTER_HOST}'
              type: DEPENDENT
              key: 'mysql.replication.slave_sql_running["{#MASTER_HOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                Whether the SQL thread for executing events in the relay log is running. 
                As with the I/O thread, this should normally be Yes.
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.Slave_SQL_Running
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.replication.get_slave_status["{$MYSQL.DSN}","{$MYSQL.USER}","{$MYSQL.PASSWORD}","{#MASTER_HOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
              trigger_prototypes:
                -
                  uuid: 9099f769af4c4008a69098f9e9f63673
                  expression: 'count(/MySQL by Zabbix agent 2/mysql.replication.slave_sql_running["{#MASTER_HOST}"],#1,"eq","No")=1'
                  name: 'MySQL: The SQL thread is not running'
                  priority: WARNING
                  description: |
                    Whether the SQL thread for executing events in the relay log is running.
                    Last value: {ITEM.LASTVALUE1}.
                  dependencies:
                    -
                      name: 'MySQL: The slave I/O thread is not running'
                      expression: 'count(/MySQL by Zabbix agent 2/mysql.replication.slave_io_running["{#MASTER_HOST}"],#1,"eq","No")=1'
          lld_macro_paths:
            -
              lld_macro: '{#MASTER_HOST}'
              path: $.Master_Host
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
