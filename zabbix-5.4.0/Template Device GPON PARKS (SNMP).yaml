      uuid: 86898a22d04a4d52b10e58a340b786cc
      template: 'Template SNMP Device GPON PARKS'
      name: 'Template SNMP Device GPON PARKS'
      templates:
        -
          name: 'Template ICMP Ping GPON'
      groups:
        -
          name: GPON
        -
          name: Templates
        -
          name: Templates/Network
      items:
        -
          uuid: 859f58754ee342e8b375b16dc153863b
          name: 'CPU Load'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.3893.4.4.1.2.0
          key: cpu-la
          delay: 10m
          history: 1d
          trends: 180d
          units: '%'
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          request_method: POST
          tags:
            -
              tag: Application
              value: Health
          triggers:
            -
              uuid: 2be8dbbf5c5f40f7ab90d4215774c426
              expression: 'last(/Template SNMP Device GPON PARKS/cpu-la)>85'
              name: 'CPU above 85%'
              priority: HIGH
              description: 'Last value: {ITEM.LASTVALUE1}.'
              tags:
                -
                  tag: telegram
                  value: 'yes'
        -
          uuid: d007cc45c9db499180d03ce2fa711661
          name: Memory
          type: CALCULATED
          key: memory
          delay: 10m
          history: 7d
          trends: 180d
          units: '%'
          params: '100*last(//memory-used)/last(//memory-total)'
          tags:
            -
              tag: Application
              value: Health
        -
          uuid: 70cd4aaf6cf844d58458cbe6ac78ea00
          name: 'Memory Total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.3893.4.4.2.1.0
          key: memory-total
          delay: 1h
          history: 1d
          trends: 180d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          request_method: POST
          tags:
            -
              tag: Application
              value: Health
        -
          uuid: 14a9a2a86bbe4041b3d171eaedd42f39
          name: 'Memory Used'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.3893.4.4.2.3.0
          key: memory-used
          delay: 10m
          history: 1d
          trends: 180d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          request_method: POST
          tags:
            -
              tag: Application
              value: Health
        -
          uuid: 9c5f3d47638e4080b96da593cae62acc
          name: 'Device contact details'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysContact.0'
          key: sysContact
          delay: 1d
          history: 1d
          trends: '0'
          value_type: CHAR
          description: 'The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.'
          inventory_link: CONTACT
          request_method: POST
          tags:
            -
              tag: Application
              value: General
        -
          uuid: c4b062cf0b1d40879ce204fcf5c5096f
          name: 'Device description'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysDescr.0'
          key: sysDescr
          delay: 1d
          history: 1d
          trends: '0'
          value_type: CHAR
          description: 'A textual description of the entity.  This value should include the full name and version identification of the system''s hardware type, software operating-system, and networking software.'
          inventory_link: HARDWARE
          request_method: POST
          tags:
            -
              tag: Application
              value: General
        -
          uuid: f65eb8cd2ddf42788071793e4bcc4e60
          name: 'Device location'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysLocation.0'
          key: sysLocation
          delay: 1d
          history: 1d
          trends: '0'
          value_type: CHAR
          description: 'The physical location of this node (e.g., `telephone closet, 3rd floor'').  If the location is unknown, the value is the zero-length string.'
          inventory_link: LOCATION
          request_method: POST
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 6066410c11bf4eb789eac1ee253d534d
          name: 'Device name'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysName.0'
          key: sysName
          delay: 1d
          history: 1d
          trends: '0'
          value_type: CHAR
          description: 'An administratively-assigned name for this managed node. By convention, this is the node''s fully-qualified domain name.  If the name is unknown, the value is the zero-length string.'
          inventory_link: NAME
          request_method: POST
          tags:
            -
              tag: Application
              value: General
        -
          uuid: ec29bab698834b6c9f4071932f21ba7d
          name: Temperature
          type: SNMP_AGENT
          snmp_oid: iso.3.6.1.4.1.3893.1.27.1.1.3.2
          key: temperature
          delay: 10m
          history: 7d
          trends: 180d
          units: Â°C
          tags:
            -
              tag: Application
              value: Health
        -
          uuid: 9a8212a20df14624b0b4a916bec59d89
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: uptime
          delay: 10m
          history: 1d
          trends: 90d
          value_type: FLOAT
          units: s
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          request_method: POST
          tags:
            -
              tag: Application
              value: Health
          triggers:
            -
              uuid: 383c30faf6934f089df4a4838fb700c4
              expression: 'last(/Template SNMP Device GPON PARKS/uptime,#2)<120'
              name: 'Device has rebooted'
              priority: HIGH
              description: |
                Device rebooted in the last 2min.
                Last value: {ITEM.LASTVALUE1}.
              tags:
                -
                  tag: telegram
                  value: 'yes'
      discovery_rules:
        -
          uuid: 825ba1820a7147e1a3c4fc82e20d4f8d
          name: 'Network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},ifDescr]'
          key: ifDescr
          delay: 1d
          lifetime: '0'
          item_prototypes:
            -
              uuid: b6ae69a8bd514d79bbc1e9eeed428e82
              name: 'Incoming traffic on interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifHCInOctets.{#SNMPINDEX}'
              key: 'ifInOctets[{#SNMPVALUE}]'
              delay: 10m
              history: 7d
              trends: 180d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              request_method: POST
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 59f4b71500dc4143957fb46e93b9b28b
              name: 'Operational status of interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOperStatus.{#SNMPINDEX}'
              key: 'ifOperStatus[{#SNMPVALUE}]'
              delay: 10m
              history: 7d
              trends: 180d
              valuemap:
                name: 'SNMP interface status (ifOperStatus)'
              request_method: POST
              tags:
                -
                  tag: Application
                  value: Interfaces
              trigger_prototypes:
                -
                  uuid: 08b03e2ad8a84a62b28f92c3d684407a
                  expression: '(last(/Template SNMP Device GPON PARKS/ifOperStatus[{#SNMPVALUE}],#1)<>last(/Template SNMP Device GPON PARKS/ifOperStatus[{#SNMPVALUE}],#2))=1'
                  name: 'Interface {#SNMPVALUE} operational status changed'
                  priority: AVERAGE
                  description: 'Last value: {ITEM.LASTVALUE1}.'
                  tags:
                    -
                      tag: telegram
                      value: 'yes'
            -
              uuid: 568b0d9cff504098b25c481f1a2f56be
              name: 'Outgoing traffic on interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifHCOutOctets.{#SNMPINDEX}'
              key: 'ifOutOctets[{#SNMPVALUE}]'
              delay: 10m
              history: 7d
              trends: 180d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              request_method: POST
              tags:
                -
                  tag: Application
                  value: Interfaces
          graph_prototypes:
            -
              uuid: c7e97ebac00e489598005d251414b91e
              name: 'Traffic on interface {#SNMPVALUE}'
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Template SNMP Device GPON PARKS'
                    key: 'ifInOctets[{#SNMPVALUE}]'
                -
                  sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: F63100
                  item:
                    host: 'Template SNMP Device GPON PARKS'
                    key: 'ifOutOctets[{#SNMPVALUE}]'
          request_method: POST
        -
          uuid: 834ebad99cbc411fa251886b380ea4d5
          name: ONUs
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.6771.10.1.5.1.62]'
          key: onuAlias
          delay: 1d
          lifetime: '0'
          item_prototypes:
            -
              uuid: 40533ef1867446a08879cdfc30fb3e21
              name: 'ONU $1 DOWNSTREAM SIGNAL'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.6771.10.1.5.1.15.{#SNMPINDEX}'
              key: 'onuDwRx[{#SNMPVALUE}]'
              delay: 600s
              history: 7d
              trends: 180d
              units: dbm
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.01'
              request_method: POST
              tags:
                -
                  tag: Application
                  value: Interfaces
              trigger_prototypes:
                -
                  uuid: 6b2c65aed93e4a09a612f1ebb899f5a2
                  expression: 'last(/Template SNMP Device GPON PARKS/onuDwRx[{#SNMPVALUE}])>28'
                  name: 'ONU {#SNMPVALUE} LOW SIGNAL'
                  priority: INFO
                  description: 'Last value: {ITEM.LASTVALUE1}.'
                  tags:
                    -
                      tag: telegram
                      value: 'no'
          request_method: POST
      valuemaps:
        -
          uuid: 2c7caf5c232d46be93355fee6c6bc919
          name: 'SNMP interface status (ifOperStatus)'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
            -
              value: '3'
              newvalue: testing
            -
              value: '4'
              newvalue: unknown
            -
              value: '5'
              newvalue: dormant
            -
              value: '6'
              newvalue: notPresent
            -
              value: '7'
              newvalue: lowerLayerDown
  triggers:
    -
      uuid: deb5494773264562a4d0f204beb8223a
      expression: '(last(/Template SNMP Device GPON PARKS/memory-used)/last(/Template SNMP Device GPON PARKS/memory-total))*100>85'
      name: 'Memory above 85%'
      priority: HIGH
      description: 'Last value: {ITEM.LASTVALUE1}.'
      tags:
        -
          tag: telegram
          value: 'yes'
  graphs:
    -
      uuid: 497bf52b540d46cc9e3c742967c40a1a
      name: CPU
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'Template SNMP Device GPON PARKS'
            key: cpu-la
    -
      uuid: a0b1443b4e744b30bd8a699fdd8707c6
      name: MEMORY
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'Template SNMP Device GPON PARKS'
            key: memory-total
        -
          sortorder: '1'
          drawtype: GRADIENT_LINE
          color: F63100
          item:
            host: 'Template SNMP Device GPON PARKS'
