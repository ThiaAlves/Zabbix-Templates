        -
          uuid: aed60b7ae3794d0ba25ad82da12b8966
          name: 'Replication discovery'
          key: 'mysql.replication.discovery["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          delay: 1h
          description: 'If "show slave status" returns Master_Host, "Replication: *" items are created.'
          item_prototypes:
            -
              uuid: 48555d71074f4cd4a61dca6187c8b29a
              name: 'MySQL: Replication Seconds Behind Master {#MASTERHOST}'
              type: DEPENDENT
              key: 'mysql.seconds_behind_master["{#MASTERHOST}"]'
              delay: '0'
              history: 7d
              units: s
              description: |
                The number of seconds that the slave SQL thread is behind processing the master binary log.
                A high number (or an increasing one) can indicate that the slave is unable to handle events
                from the master in a timely fashion.
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row/field[@name=''Seconds_Behind_Master'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
                -
                  type: NOT_MATCHES_REGEX
                  parameters:
                    - 'null'
                  error_handler: CUSTOM_ERROR
                  error_handler_params: 'Replication is not performed.'
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
              trigger_prototypes:
                -
                  uuid: a5c91da088414d279f5ea3cd59093ce9
                  expression: 'min(/MySQL by Zabbix agent/mysql.seconds_behind_master["{#MASTERHOST}"],5m)>{$MYSQL.REPL_LAG.MAX.WARN}'
                  name: 'MySQL: Replication lag is too high (over {$MYSQL.REPL_LAG.MAX.WARN} for 5m)'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
            -
              uuid: 1c075f4785604d92a33a868e213070d8
              name: 'MySQL: Replication Slave IO Running {#MASTERHOST}'
              type: DEPENDENT
              key: 'mysql.slave_io_running["{#MASTERHOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                Whether the I/O thread for reading the master's binary log is running. 
                Normally, you want this to be Yes unless you have not yet started replication or have 
                explicitly stopped it with STOP SLAVE.
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row/field[@name=''Slave_IO_Running'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
              trigger_prototypes:
                -
                  uuid: 8ee45932311443cb906306b1d2c99b19
                  expression: 'count(/MySQL by Zabbix agent/mysql.slave_io_running["{#MASTERHOST}"],#1,"ne","Yes")=1'
                  name: 'MySQL: The slave I/O thread is not connected to a replication master'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
                  dependencies:
                    -
                      name: 'MySQL: The slave I/O thread is not running'
                      expression: 'count(/MySQL by Zabbix agent/mysql.slave_io_running["{#MASTERHOST}"],#1,"eq","No")=1'
                -
                  uuid: 4c8ca45f26254d9a9a1c9248f1fa1537
                  expression: 'count(/MySQL by Zabbix agent/mysql.slave_io_running["{#MASTERHOST}"],#1,"eq","No")=1'
                  name: 'MySQL: The slave I/O thread is not running'
                  priority: AVERAGE
                  description: |
                    Whether the I/O thread for reading the master's binary log is running.
                    Last value: {ITEM.LASTVALUE1}.
            -
              uuid: 967c6fd13cc04562a9fea174bd90b8c4
              name: 'MySQL: Replication Slave SQL Running {#MASTERHOST}'
              type: DEPENDENT
              key: 'mysql.slave_sql_running["{#MASTERHOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                Whether the SQL thread for executing events in the relay log is running. 
                As with the I/O thread, this should normally be Yes.
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row/field[@name=''Slave_SQL_Running'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
              trigger_prototypes:
                -
                  uuid: bd0d20c05e3b46b6a7c341e5d122208b
                  expression: 'count(/MySQL by Zabbix agent/mysql.slave_sql_running["{#MASTERHOST}"],#1,"eq","No")=1'
                  name: 'MySQL: The SQL thread is not running'
                  priority: WARNING
                  description: |
                    Whether the SQL thread for executing events in the relay log is running.
                    Last value: {ITEM.LASTVALUE1}.
                  dependencies:
                    -
                      name: 'MySQL: The slave I/O thread is not running'
                      expression: 'count(/MySQL by Zabbix agent/mysql.slave_io_running["{#MASTERHOST}"],#1,"eq","No")=1'
            -
              uuid: 27e807d840d4474484c2e1f896726b6b
              name: 'MySQL: Replication Slave SQL Running State {#MASTER_HOST}'
              type: DEPENDENT
              key: 'mysql.slave_sql_running_state["{#MASTER_HOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: TEXT
              description: 'This shows the state of the SQL driver threads.'
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row[field/text()=''Slave_SQL_Running_State'']/field[@name=''Value'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              tags:
                -
                  tag: Application
                  value: MySQL
            -
              uuid: d87c7c03e5884a43912f60ad91c3b46f
              name: 'MySQL: Replication Slave status {#MASTERHOST}'
              key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              history: '0'
              trends: '0'
              value_type: TEXT
              description: 'The item gets status information on essential parameters of the slave threads.'
              tags:
                -
                  tag: Application
                  value: 'Zabbix raw items'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var matches = value.match(/Master_Host.*>(.*)<.*/);
                  if (matches) {
                      return JSON.stringify([{"{#MASTERHOST}": matches[1]}]);
                  }
                  
                  return '[]';
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
