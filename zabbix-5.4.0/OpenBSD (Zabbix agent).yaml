zabbix_export:
  version: '5.4'
  date: '2021-05-28T02:56:54Z'
  groups:
    -
      uuid: 846977d1dfed4968bc5f8bdb363285bc
      name: 'Templates/Operating systems'
  templates:
    -
      uuid: 760be6e1c2194a5bb7c0df47cc5f71ca
      template: OpenBSD
      name: OpenBSD
      templates:
        -
          name: 'Zabbix agent'
      groups:
        -
          name: 'Templates/Operating systems'
      items:
        -
          uuid: 56a83dc0e14e47339e13a451adcefef7
          name: 'Maximum number of opened files'
          key: kernel.maxfiles
          delay: 1h
          history: 1w
          description: 'It could be increased by using sysctrl utility or modifying file /etc/sysctl.conf.'
          tags:
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: aab96e16dd194d72b9b049ffa8b41b02
              expression: last(/OpenBSD/kernel.maxfiles)<1024
              name: 'Configured max number of opened files is too low on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: e55f8256dd2d48fd9e7fd786f872b4bc
          name: 'Maximum number of processes'
          key: kernel.maxproc
          delay: 1h
          history: 1w
          description: 'It could be increased by using sysctrl utility or modifying file /etc/sysctl.conf.'
          tags:
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: 149b9b77d17543fba253666ccbd6a607
              expression: last(/OpenBSD/kernel.maxproc)<256
              name: 'Configured max number of processes is too low on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 7f8fdbc74cf14fa2afda3b57c548c751
          name: 'Number of running processes'
          key: 'proc.num[,,run]'
          history: 1w
          description: 'Number of processes in running state.'
          tags:
            -
              tag: Application
              value: Processes
          triggers:
            -
              uuid: d67740bc103348ab8ab11df2bdb0ad8f
              expression: 'avg(/OpenBSD/proc.num[,,run],5m)>30'
              name: 'Too many processes running on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 966acafb928b43f8a63ee673b1716d28
          name: 'Number of processes'
          key: 'proc.num[]'
          history: 1w
          description: 'Total number of processes in any state.'
          tags:
            -
              tag: Application
              value: Processes
          triggers:
            -
              uuid: dd1b0c14e6dd439ea8f7323cdcc607de
              expression: 'avg(/OpenBSD/proc.num[],5m)>300'
              name: 'Too many processes on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 4e06c5b504c04c169ea1a0d6a7951eeb
          name: 'Host boot time'
          key: system.boottime
          delay: 10m
          history: 1w
          units: unixtime
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
        -
          uuid: f6ed0de8cbb545298b174b19938a527e
          name: 'Interrupts per second'
          key: system.cpu.intr
          history: 1w
          units: ips
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 7e4eab397cfd43d2a4aef7e2aa8c3a37
          name: 'Processor load (1 min average per core)'
          key: 'system.cpu.load[percpu,avg1]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as system CPU load divided by number of CPU cores.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
          triggers:
            -
              uuid: 1128bfb41f5f420c81feffb1d395cf9f
              expression: 'avg(/OpenBSD/system.cpu.load[percpu,avg1],5m)>5'
              name: 'Processor load is too high on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 55ad1da5b20c465f8db86701dcf3e974
          name: 'Processor load (5 min average per core)'
          key: 'system.cpu.load[percpu,avg5]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as system CPU load divided by number of CPU cores.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 0403d3b318a649d4aa0da97e18546bcb
          name: 'Processor load (15 min average per core)'
          key: 'system.cpu.load[percpu,avg15]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as system CPU load divided by number of CPU cores.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 2226fac821fe4928a9d727770e0af4d0
          name: 'Context switches per second'
          key: system.cpu.switches
          history: 1w
          units: sps
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 4689c51946c845e5b31cb7ca5b58fbe3
          name: 'CPU idle time'
          key: 'system.cpu.util[,idle]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent doing nothing.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: ad032417f6de4e03a4f956bea65d8ce0
          name: 'CPU interrupt time'
          key: 'system.cpu.util[,interrupt]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The amount of time the CPU has been servicing hardware interrupts.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 84030949a4d545b59db4aa3b38402174
          name: 'CPU nice time'
          key: 'system.cpu.util[,nice]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running users'' processes that have been niced.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 63121eb34bc94eeabd7352992b67befb
          name: 'CPU system time'
          key: 'system.cpu.util[,system]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running the kernel and its processes.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: c9adb1a7c2fd4db9b176f9008483f2d7
          name: 'CPU user time'
          key: 'system.cpu.util[,user]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running users'' processes that are not niced.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: a80cd7ca70954cd1b6b89a686f642b9d
          name: 'Host name'
          key: system.hostname
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: 'System host name.'
          inventory_link: NAME
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: d6927a9b74eb4cb8b15400baf784fc36
              expression: '(last(/OpenBSD/system.hostname,#1)<>last(/OpenBSD/system.hostname,#2))>0'
              name: 'Hostname was changed on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: cfff34f2374c410492b89cce1c6b5198
          name: 'Host local time'
          key: system.localtime
          history: 1w
          units: unixtime
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
        -
          uuid: e758448d5ec242e6a7a17f67c8f62874
          name: 'Free swap space'
          key: 'system.swap.size[,free]'
          history: 1w
          units: B
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: 43648a7f2c79443781a0ad500e7a9e6c
          name: 'Free swap space in %'
          key: 'system.swap.size[,pfree]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: Memory
          triggers:
            -
              uuid: 0efa45d2c8884bc6b4090afc6408198b
              expression: 'last(/OpenBSD/system.swap.size[,pfree])<50'
              name: 'Lack of free swap space on {HOST.NAME}'
              priority: WARNING
              description: |
                It probably means that the systems requires more physical memory.
                Last value: {ITEM.LASTVALUE1}.
        -
          uuid: 61f33f0c3e35499b999626058048ec66
          name: 'Total swap space'
          key: 'system.swap.size[,total]'
          delay: 1h
          history: 1w
          units: B
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: b19974c64b4141c2aca0e997b03c2f0a
          name: 'System information'
          key: system.uname
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: 'The information as normally returned by ''uname -a''.'
          inventory_link: OS
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: 3d3bcd54f24448c1a11746a4e75ea736
              expression: '(last(/OpenBSD/system.uname,#1)<>last(/OpenBSD/system.uname,#2))>0'
              name: 'Host information was changed on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: d14bcdc15cc24f90baea06a13077a54f
          name: 'System uptime'
          key: system.uptime
          delay: 10m
          history: 1w
          units: uptime
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: de874b9d875a4298ab39888c9e9cb747
              expression: change(/OpenBSD/system.uptime)<0
              name: '{HOST.NAME} has just been restarted'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 165a44bf3b9d49378e500acb90aa7957
          name: 'Number of logged in users'
          key: system.users.num
          history: 1w
          description: 'Number of users who are currently logged in.'
          tags:
            -
              tag: Application
              value: OS
            -
              tag: Application
              value: Security
        -
          uuid: f11f6e3539a244409f1c72dbd6f16b76
          name: 'Checksum of /etc/passwd'
          key: 'vfs.file.cksum[/etc/passwd]'
          delay: 1h
          history: 1w
          tags:
            -
              tag: Application
              value: Security
          triggers:
            -
              uuid: 9db4055df94d414d86938066ed05dbc5
              expression: '(last(/OpenBSD/vfs.file.cksum[/etc/passwd],#1)<>last(/OpenBSD/vfs.file.cksum[/etc/passwd],#2))>0'
              name: '/etc/passwd has been changed on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 5b6c92c92e434dff8ce19e28b3ba785e
          name: 'Available memory'
          key: 'vm.memory.size[available]'
          history: 1w
          units: B
          description: 'Available memory is defined as free+cached+buffers memory.'
          tags:
            -
              tag: Application
              value: Memory
          triggers:
            -
              uuid: bdf3c729b8bc4a9481c9041e4c1ea624
              expression: 'last(/OpenBSD/vm.memory.size[available])<20M'
              name: 'Lack of available memory on server {HOST.NAME}'
              priority: AVERAGE
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: b32320608732421fac18437006bc1874
          name: 'Total memory'
          key: 'vm.memory.size[total]'
          delay: 1h
          history: 1w
          units: B
          tags:
            -
              tag: Application
              value: Memory
      discovery_rules:
        -
          uuid: d02d41ad698942bfab1fe29fad31010a
          name: 'Network interface discovery'
          key: net.if.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: A
          description: 'Discovery of network interfaces as defined in global regular expression "Network interfaces for discovery".'
          item_prototypes:
            -
              uuid: 81dec4b8de8c4ab68aef26d9f00aee87
              name: 'Incoming network traffic on {#IFNAME}'
              key: 'net.if.in[{#IFNAME}]'
              history: 1w
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 16bced1c77eb46799ecedcde5049dbdb
              name: 'Outgoing network traffic on {#IFNAME}'
              key: 'net.if.out[{#IFNAME}]'
              history: 1w
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
          graph_prototypes:
            -
              uuid: c79845ab3101451c8f0fe033b5b2166e
              name: 'Network traffic on {#IFNAME}'
              ymin_type_1: FIXED
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 00AA00
                  item:
                    host: OpenBSD
                    key: 'net.if.in[{#IFNAME}]'
                -
                  sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 3333FF
                  item:
                    host: OpenBSD
                    key: 'net.if.out[{#IFNAME}]'
        -
          uuid: feb02c707aa64b91a3b340aa5ef23de9
          name: 'Mounted filesystem discovery'
          key: vfs.fs.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#FSTYPE}'
                value: '@File systems for discovery'
                formulaid: A
          description: 'Discovery of file systems of different types as defined in global regular expression "File systems for discovery".'
          item_prototypes:
            -
              uuid: c29bc3c6bd844242b9165251dd3266bb
              name: 'Free inodes on {#FSNAME} (percentage)'
              key: 'vfs.fs.inode[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: Application
                  value: Filesystems
              trigger_prototypes:
                -
                  uuid: 7802203fd5ba471db2be4f35eda44a0b
                  expression: 'last(/OpenBSD/vfs.fs.inode[{#FSNAME},pfree])<20'
                  name: 'Free inodes is less than 20% on volume {#FSNAME}'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
            -
              uuid: d53bf828e684464a88157fd3dfd1b8d4
              name: 'Free disk space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},free]'
              history: 1w
              units: B
              tags:
                -
                  tag: Application
                  value: Filesystems
            -
              uuid: bcae23e8404349af87c570c353bfe0fe
              name: 'Free disk space on {#FSNAME} (percentage)'
              key: 'vfs.fs.size[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: Application
                  value: Filesystems
              trigger_prototypes:
                -
                  uuid: 9741c9425c984804ac8fb9a52ef22221
                  expression: 'last(/OpenBSD/vfs.fs.size[{#FSNAME},pfree])<20'
                  name: 'Free disk space is less than 20% on volume {#FSNAME}'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
            -
              uuid: 5c27bfca98fc4e709b5fe66e8c181fbd
              name: 'Total disk space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},total]'
              delay: 1h
              history: 1w
              units: B
              tags:
                -
                  tag: Application
                  value: Filesystems
            -
              uuid: 840eed51cf264b5698fe4f38fd03ea16
              name: 'Used disk space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},used]'
              history: 1w
              units: B
              tags:
                -
                  tag: Application
                  value: Filesystems
          graph_prototypes:
            -
              uuid: ef0e881cfc3f4552a163a653cd52869c
              name: 'Disk space usage {#FSNAME}'
              width: '600'
              height: '340'
              show_work_period: 'NO'
              show_triggers: 'NO'
              type: PIE
              show_3d: 'YES'
              graph_items:
                -
                  color: C80000
                  type: GRAPH_SUM
                  item:
                    host: OpenBSD
                    key: 'vfs.fs.size[{#FSNAME},total]'
                -
                  sortorder: '1'
                  color: 00C800
                  item:
                    host: OpenBSD
                    key: 'vfs.fs.size[{#FSNAME},free]'
      dashboards:
        -
          uuid: b4606920366049bd98e2e6d31c602d67
          name: 'System performance'
          pages:
            -
              widgets:
                -
                  type: GRAPH_CLASSIC
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'CPU load'
                        host: OpenBSD
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'CPU utilization'
                        host: OpenBSD
                -
                  type: GRAPH_CLASSIC
                  'y': '5'
                  width: '12'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Memory usage'
                        host: OpenBSD
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '5'
                  width: '12'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Swap usage'
                        host: OpenBSD
                -
                  type: GRAPH_CLASSIC
                  'y': '12'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '1'
                    -
                      type: ITEM
                      name: itemid
                      value:
                        key: 'proc.num[]'
                        host: OpenBSD
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '12'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '1'
                    -
                      type: ITEM
                      name: itemid
                      value:
                        key: 'proc.num[,,run]'
                        host: OpenBSD
  graphs:
    -
      uuid: 947de3b0729948b0ae2f03342a7e3f9f
      name: 'CPU jumps'
      graph_items:
        -
          color: '009900'
          item:
            host: OpenBSD
            key: system.cpu.switches
        -
          sortorder: '1'
          color: '000099'
          item:
            host: OpenBSD
            key: system.cpu.intr
    -
      uuid: 765b83f3f7a246aa893eff4f19600326
      name: 'CPU load'
      ymin_type_1: FIXED
      graph_items:
        -
          color: '009900'
          item:
            host: OpenBSD
            key: 'system.cpu.load[percpu,avg1]'
        -
          sortorder: '1'
          color: '000099'
          item:
            host: OpenBSD
            key: 'system.cpu.load[percpu,avg5]'
        -
          sortorder: '2'
          color: '990000'
          item:
            host: OpenBSD
            key: 'system.cpu.load[percpu,avg15]'
    -
      uuid: 512ed29b170642d285b14a7e9b2d43de
      name: 'CPU utilization'
      show_triggers: 'NO'
      type: STACKED
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        -
          drawtype: FILLED_REGION
          color: '009999'
          item:
            host: OpenBSD
            key: 'system.cpu.util[,interrupt]'
        -
          sortorder: '1'
          drawtype: FILLED_REGION
          color: '990099'
          item:
            host: OpenBSD
            key: 'system.cpu.util[,nice]'
        -
          sortorder: '2'
          drawtype: FILLED_REGION
          color: '990000'
          item:
            host: OpenBSD
            key: 'system.cpu.util[,system]'
        -
          sortorder: '3'
          drawtype: FILLED_REGION
          color: '000099'
          item:
            host: OpenBSD
            key: 'system.cpu.util[,user]'
        -
          sortorder: '4'
          drawtype: FILLED_REGION
          color: '009900'
          item:
            host: OpenBSD
            key: 'system.cpu.util[,idle]'
    -
      uuid: 18bbcc8bba0840fc8353b90caa3e657f
      name: 'Memory usage'
      ymin_type_1: FIXED
      ymax_type_1: ITEM
      ymax_item_1:
        host: OpenBSD
        key: 'vm.memory.size[total]'
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: 00C800
          item:
            host: OpenBSD
            key: 'vm.memory.size[available]'
    -
      uuid: 8a422a49defb413ca16b1e8515b59e00
      name: 'Swap usage'
      width: '600'
      height: '340'
      show_work_period: 'NO'
      show_triggers: 'NO'
      type: PIE
      show_3d: 'YES'
      graph_items:
        -
          color: AA0000
          type: GRAPH_SUM
          item:
            host: OpenBSD
            key: 'system.swap.size[,total]'
        -
          sortorder: '1'
          color: 00AA00
          item:
            host: OpenBSD
            key: 'system.swap.size[,free]'
