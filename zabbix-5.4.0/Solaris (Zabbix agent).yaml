zabbix_export:
  version: '5.4'
  date: '2021-05-28T03:13:55Z'
  groups:
    -
      uuid: 846977d1dfed4968bc5f8bdb363285bc
      name: 'Templates/Operating systems'
  templates:
    -
      uuid: eaf36c98b91843b7b79bd5184a23d377
      template: Solaris
      name: Solaris
      templates:
        -
          name: 'Zabbix agent'
      groups:
        -
          name: 'Templates/Operating systems'
      items:
        -
          uuid: 2fa6d58a5c7d48da90b1caf521e867cd
          name: 'Maximum number of processes'
          key: kernel.maxproc
          delay: 1h
          history: 1w
          description: 'It could be increased by using sysctrl utility or modifying file /etc/sysctl.conf.'
          tags:
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: 2a567bc9d5584dfea986b5b70c89fc65
              expression: last(/Solaris/kernel.maxproc)<256
              name: 'Configured max number of processes is too low on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 7c8c8421fb514e67bc9f14cefe4018f3
          name: 'Number of running processes'
          key: 'proc.num[,,run]'
          history: 1w
          description: 'Number of processes in running state.'
          tags:
            -
              tag: Application
              value: Processes
          triggers:
            -
              uuid: 6504ba0f7fa445ea9083af008d52c525
              expression: 'avg(/Solaris/proc.num[,,run],5m)>30'
              name: 'Too many processes running on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 74c805e8bfd947348b206a0d33bfc461
          name: 'Number of processes'
          key: 'proc.num[]'
          history: 1w
          description: 'Total number of processes in any state.'
          tags:
            -
              tag: Application
              value: Processes
          triggers:
            -
              uuid: cc2731add899436ca2c12fff13c838fb
              expression: 'avg(/Solaris/proc.num[],5m)>300'
              name: 'Too many processes on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 1812e26de9ad4a36abb5498154e6ea3c
          name: 'Host boot time'
          key: system.boottime
          delay: 10m
          history: 1w
          units: unixtime
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
        -
          uuid: 8186ed95ed8c4d6eb52ea2e718984170
          name: 'Interrupts per second'
          key: system.cpu.intr
          history: 1w
          units: ips
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 1a7cc53a5497427da28f882b1b185fad
          name: 'Processor load (1 min average per core)'
          key: 'system.cpu.load[percpu,avg1]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as system CPU load divided by number of CPU cores.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
          triggers:
            -
              uuid: e7ef1c2b702440a3a7a20a544446a068
              expression: 'avg(/Solaris/system.cpu.load[percpu,avg1],5m)>5'
              name: 'Processor load is too high on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 5b053b6c00464f8b8f5fc49fffda1394
          name: 'Processor load (5 min average per core)'
          key: 'system.cpu.load[percpu,avg5]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as system CPU load divided by number of CPU cores.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: c13c2ff556594c5d985420dc974659cf
          name: 'Processor load (15 min average per core)'
          key: 'system.cpu.load[percpu,avg15]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as system CPU load divided by number of CPU cores.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 320f8803624f4ad2b9e66f1a08f5a145
          name: 'Context switches per second'
          key: system.cpu.switches
          history: 1w
          units: sps
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: a653205d5ce4462089da4ed4d6f97f3a
          name: 'CPU idle time'
          key: 'system.cpu.util[,idle]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent doing nothing.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 9bee92be803c48489509e41c19718abc
          name: 'CPU iowait time'
          key: 'system.cpu.util[,iowait]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'Amount of time the CPU has been waiting for I/O to complete.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
          triggers:
            -
              uuid: 280634a65c9d4702a4913c9c2cd5869c
              expression: 'avg(/Solaris/system.cpu.util[,iowait],5m)>20'
              name: 'Disk I/O is overloaded on {HOST.NAME}'
              priority: WARNING
              description: |
                OS spends significant time waiting for I/O (input/output) operations. It could be indicator of performance issues with storage system.
                Last value: {ITEM.LASTVALUE1}.
        -
          uuid: bb32808bf73f489399ecb3e02bc18194
          name: 'CPU system time'
          key: 'system.cpu.util[,system]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running the kernel and its processes.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: d30ad6a457df4e39819b76fc1be7a562
          name: 'CPU user time'
          key: 'system.cpu.util[,user]'
          history: 1w
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running users'' processes that are not niced.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Performance
        -
          uuid: 1945e624e1864f2ba543f9438b1733f1
          name: 'Host name'
          key: system.hostname
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: 'System host name.'
          inventory_link: NAME
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: cc5a9c97827f4091b83af8be33d58560
              expression: '(last(/Solaris/system.hostname,#1)<>last(/Solaris/system.hostname,#2))>0'
              name: 'Hostname was changed on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 0a0a8ab7047b400aaffe99917349291e
          name: 'Host local time'
          key: system.localtime
          history: 1w
          units: unixtime
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
        -
          uuid: 71597a2dfdeb4c63acf7505ffb7f4f08
          name: 'Free swap space'
          key: 'system.swap.size[,free]'
          history: 1w
          units: B
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: b2ee2b52a64841e282915d6de3c7f739
          name: 'Free swap space in %'
          key: 'system.swap.size[,pfree]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: Memory
          triggers:
            -
              uuid: 7be6856162ca445388b13e524f01a3c2
              expression: 'last(/Solaris/system.swap.size[,pfree])<50'
              name: 'Lack of free swap space on {HOST.NAME}'
              priority: WARNING
              description: |
                It probably means that the systems requires more physical memory.
                Last value: {ITEM.LASTVALUE1}.
        -
          uuid: 0e7ea1fd204c44f3b0a7880eac21a0df
          name: 'Total swap space'
          key: 'system.swap.size[,total]'
          delay: 1h
          history: 1w
          units: B
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: 034f7934cdb54cc6b99194fac9197bfb
          name: 'System information'
          key: system.uname
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: 'The information as normally returned by ''uname -a''.'
          inventory_link: OS
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: dc293e688ac54ac0aee61e398d8bc5c5
              expression: '(last(/Solaris/system.uname,#1)<>last(/Solaris/system.uname,#2))>0'
              name: 'Host information was changed on {HOST.NAME}'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: c15a8b1b6cbd446bad669ead64a172a1
          name: 'System uptime'
          key: system.uptime
          delay: 10m
          history: 1w
          units: uptime
          tags:
            -
              tag: Application
              value: General
            -
              tag: Application
              value: OS
          triggers:
            -
              uuid: 56284beb4a464017b3aa2f4c00bc271f
              expression: change(/Solaris/system.uptime)<0
              name: '{HOST.NAME} has just been restarted'
              priority: INFO
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: a2c0d69124424e49aa4fc1f2416ffc37
          name: 'Number of logged in users'
          key: system.users.num
          history: 1w
          description: 'Number of users who are currently logged in.'
          tags:
            -
              tag: Application
              value: OS
            -
              tag: Application
              value: Security
        -
          uuid: 5dd55b892d1b4828bfc570d6bf48251d
          name: 'Checksum of /etc/passwd'
          key: 'vfs.file.cksum[/etc/passwd]'
          delay: 1h
          history: 1w
          tags:
            -
              tag: Application
              value: Security
          triggers:
            -
              uuid: 50e5be0acabb41658ec82772d9ec234e
              expression: '(last(/Solaris/vfs.file.cksum[/etc/passwd],#1)<>last(/Solaris/vfs.file.cksum[/etc/passwd],#2))>0'
              name: '/etc/passwd has been changed on {HOST.NAME}'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: 6888f0dd6b2e418f8c28a0ee59648fa3
          name: 'Available memory'
          key: 'vm.memory.size[available]'
          history: 1w
          units: B
          description: 'Available memory is defined as free+cached+buffers memory.'
          tags:
            -
              tag: Application
              value: Memory
          triggers:
            -
              uuid: a0769befcb4e4c649557926824d7dbf3
              expression: 'last(/Solaris/vm.memory.size[available])<20M'
              name: 'Lack of available memory on server {HOST.NAME}'
              priority: AVERAGE
              description: 'Last value: {ITEM.LASTVALUE1}.'
        -
          uuid: d96d5ebfa074428e957335b5fa58189b
          name: 'Total memory'
          key: 'vm.memory.size[total]'
          delay: 1h
          history: 1w
          units: B
          tags:
            -
              tag: Application
              value: Memory
      discovery_rules:
        -
          uuid: 6a47f796859241c1aa30f0d731cacf52
          name: 'Network interface discovery'
          key: net.if.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: A
          description: 'Discovery of network interfaces as defined in global regular expression "Network interfaces for discovery".'
          item_prototypes:
            -
              uuid: 548f317737ee4facbed4a371f3476352
              name: 'Incoming network traffic on {#IFNAME}'
              key: 'net.if.in[{#IFNAME}]'
              history: 1w
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 02dbf0af85294ab0bbf042fca79448cc
              name: 'Outgoing network traffic on {#IFNAME}'
              key: 'net.if.out[{#IFNAME}]'
              history: 1w
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
          graph_prototypes:
            -
              uuid: 61d0d627f36e4b1b97fec7857ac99ac1
              name: 'Network traffic on {#IFNAME}'
              ymin_type_1: FIXED
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 00AA00
                  item:
                    host: Solaris
                    key: 'net.if.in[{#IFNAME}]'
                -
                  sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 3333FF
                  item:
                    host: Solaris
                    key: 'net.if.out[{#IFNAME}]'
        -
          uuid: 3abf31160b404cf095daca79f2a03188
          name: 'Mounted filesystem discovery'
          key: vfs.fs.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#FSTYPE}'
                value: '@File systems for discovery'
                formulaid: A
          description: 'Discovery of file systems of different types as defined in global regular expression "File systems for discovery".'
          item_prototypes:
            -
              uuid: aa40b3df2229405193c373b00064e420
              name: 'Free inodes on {#FSNAME} (percentage)'
              key: 'vfs.fs.inode[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: Application
                  value: Filesystems
              trigger_prototypes:
                -
                  uuid: a56d85c866814b5e9273815beafba98c
                  expression: 'last(/Solaris/vfs.fs.inode[{#FSNAME},pfree])<20'
                  name: 'Free inodes is less than 20% on volume {#FSNAME}'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
            -
              uuid: e4c935091c6c49f185ef0e93963388ff
              name: 'Free disk space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},free]'
              history: 1w
              units: B
              tags:
                -
                  tag: Application
                  value: Filesystems
            -
              uuid: e2805fb218d64ddd8ea58beae73e1343
              name: 'Free disk space on {#FSNAME} (percentage)'
              key: 'vfs.fs.size[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: Application
                  value: Filesystems
              trigger_prototypes:
                -
                  uuid: e93165ebd8d94064836405c8c377bf62
                  expression: 'last(/Solaris/vfs.fs.size[{#FSNAME},pfree])<20'
                  name: 'Free disk space is less than 20% on volume {#FSNAME}'
                  priority: WARNING
                  description: 'Last value: {ITEM.LASTVALUE1}.'
            -
              uuid: e15cfb60494944db8e9b2fe929d91fef
              name: 'Total disk space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},total]'
              delay: 1h
              history: 1w
              units: B
              tags:
                -
                  tag: Application
                  value: Filesystems
            -
              uuid: 0da8a65250ec4027b3093772f5c26532
              name: 'Used disk space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},used]'
              history: 1w
              units: B
              tags:
                -
                  tag: Application
                  value: Filesystems
          graph_prototypes:
            -
              uuid: ba1e86d39b2d4f61892228add27101f2
              name: 'Disk space usage {#FSNAME}'
              width: '600'
              height: '340'
              show_work_period: 'NO'
              show_triggers: 'NO'
              type: PIE
              show_3d: 'YES'
              graph_items:
                -
                  color: C80000
                  type: GRAPH_SUM
                  item:
                    host: Solaris
                    key: 'vfs.fs.size[{#FSNAME},total]'
                -
                  sortorder: '1'
                  color: 00C800
                  item:
                    host: Solaris
                    key: 'vfs.fs.size[{#FSNAME},free]'
      dashboards:
        -
          uuid: 774e5b14c75c49b4a3a4196ce1ccdaf7
          name: 'System performance'
          pages:
            -
              widgets:
                -
                  type: GRAPH_CLASSIC
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'CPU load'
                        host: Solaris
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'CPU utilization'
                        host: Solaris
                -
                  type: GRAPH_CLASSIC
                  'y': '5'
                  width: '12'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Memory usage'
                        host: Solaris
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '5'
                  width: '12'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Swap usage'
                        host: Solaris
                -
                  type: GRAPH_CLASSIC
                  'y': '12'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '1'
                    -
                      type: ITEM
                      name: itemid
                      value:
                        key: 'proc.num[]'
                        host: Solaris
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '12'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '1'
                    -
                      type: ITEM
                      name: itemid
                      value:
                        key: 'proc.num[,,run]'
                        host: Solaris
  graphs:
    -
      uuid: 9a3df2f49bf24b4597c6e488e1016f78
      name: 'CPU jumps'
      graph_items:
        -
          color: '009900'
          item:
            host: Solaris
            key: system.cpu.switches
        -
          sortorder: '1'
          color: '000099'
          item:
            host: Solaris
            key: system.cpu.intr
    -
      uuid: f66887f0152c484d80b8fe77d5fd2cdd
      name: 'CPU load'
      ymin_type_1: FIXED
      graph_items:
        -
          color: '009900'
          item:
            host: Solaris
            key: 'system.cpu.load[percpu,avg1]'
        -
          sortorder: '1'
          color: '000099'
          item:
            host: Solaris
            key: 'system.cpu.load[percpu,avg5]'
        -
          sortorder: '2'
          color: '990000'
          item:
            host: Solaris
            key: 'system.cpu.load[percpu,avg15]'
    -
      uuid: 2b7e4221d79e4db8bf0463e0bb347eb0
      name: 'CPU utilization'
      show_triggers: 'NO'
      type: STACKED
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        -
          drawtype: FILLED_REGION
          color: '999900'
          item:
            host: Solaris
            key: 'system.cpu.util[,iowait]'
        -
          sortorder: '1'
          drawtype: FILLED_REGION
          color: '990000'
          item:
            host: Solaris
            key: 'system.cpu.util[,system]'
        -
          sortorder: '2'
          drawtype: FILLED_REGION
          color: '000099'
          item:
            host: Solaris
            key: 'system.cpu.util[,user]'
        -
          sortorder: '3'
          drawtype: FILLED_REGION
          color: '009900'
          item:
            host: Solaris
            key: 'system.cpu.util[,idle]'
    -
      uuid: 150f0e2062a844a9a8bfcaca92ffbf39
      name: 'Memory usage'
      ymin_type_1: FIXED
      ymax_type_1: ITEM
      ymax_item_1:
        host: Solaris
        key: 'vm.memory.size[total]'
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: 00C800
          item:
            host: Solaris
            key: 'vm.memory.size[available]'
    -
      uuid: 061e20f2db6e4a43b35780702b3ebbfa
      name: 'Swap usage'
      width: '600'
      height: '340'
      show_work_period: 'NO'
      show_triggers: 'NO'
      type: PIE
      show_3d: 'YES'
      graph_items:
        -
          color: AA0000
          type: GRAPH_SUM
          item:
            host: Solaris
            key: 'system.swap.size[,total]'
        -
          sortorder: '1'
          color: 00AA00
          item:
            host: Solaris
            key: 'system.swap.size[,free]'
